name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v3

      - name: Create or Get Release
        id: create_release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if release exists
          if ! gh release view ${{ github.ref_name }} &>/dev/null; then
            echo "Creating new release..."
            gh release create ${{ github.ref_name }} \
              --draft=false \
              --prerelease=false \
              --title="Release ${{ github.ref_name }}" \
              --generate-notes
          else
            echo "Release already exists, using existing release..."
          fi
          echo "upload_url=$(gh release view ${{ github.ref_name }} --json uploadUrl -q .uploadUrl)" >> $GITHUB_OUTPUT

  build-and-release:
    needs: create-release
    name: Build and Release ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: spren
            asset_name: spren-linux-amd64.tar.gz
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            artifact_name: spren.exe
            asset_name: spren-windows-amd64.zip
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            artifact_name: spren
            asset_name: spren-macos-amd64.tar.gz
            target: x86_64-apple-darwin

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Build with local LLM support
        run: cargo build --release --features local --target ${{ matrix.target }}

      - name: Download model files
        run: |
          mkdir -p models
          # Download tokenizer from HuggingFace
          curl -L -o models/tokenizer.json "https://huggingface.co/Qwen/Qwen2.5-0.5B-Instruct/resolve/main/tokenizer.json"

      - name: Download GGUF model (from release assets or HF)
        run: |
          # Try to download the fine-tuned model from a known location
          # For now, we'll use the base quantized model
          curl -L -o models/spren-model.gguf "https://huggingface.co/Qwen/Qwen2.5-0.5B-Instruct-GGUF/resolve/main/qwen2.5-0.5b-instruct-q4_k_m.gguf" || echo "Model download failed - will need manual upload"

      - name: Prepare release archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} release/
          cp -r models release/
          cp README.md LICENSE release/ 2>/dev/null || true
          cd release
          tar czf ../${{ matrix.asset_name }} .
          cd ..

      - name: Prepare release archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir release
          Copy-Item "target\${{ matrix.target }}\release\${{ matrix.artifact_name }}" -Destination "release\"
          Copy-Item -Recurse "models" -Destination "release\"
          if (Test-Path "README.md") { Copy-Item "README.md" -Destination "release\" }
          if (Test-Path "LICENSE") { Copy-Item "LICENSE" -Destination "release\" }
          Compress-Archive -Path "release\*" -DestinationPath "${{ matrix.asset_name }}"

      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Delete existing asset if it exists to allow re-upload
          gh release delete-asset ${{ github.ref_name }} ${{ matrix.asset_name }} --yes || true
          gh release upload ${{ github.ref_name }} ${{ matrix.asset_name }}
